	<script>

		LoaderShit.init()
		LoaderShit.openView();

		function show() {
			LoaderShit.closeView();
				Application.init();
				var wrapper = document.getElementById( "js-master" );
				TweenMax.to(wrapper , 1 , { opacity:1 , delay:.4} )
		}
		
		
		AudioManager.init();
		//TweenMax.delayedCall( 10 ,show  )

		var TextView  = document.getElementById( "js-loader" );
		$(function() {
		    function imageLoaded() {
		       // function to invoke for loaded image
		       // decrement the counter
		       counter--; 
		       TextView.innerHTML = "#FeeL ThAt ShiT loading " + counter;
		       if( counter === 0 ) {

		       	trace( "images are done bitch")
		       	show()
		           // counter is 0 which means the last
		           //    one loaded, so do something else
		       }
		    }
		    var images = $('img');
		    var counter = images.length;  // initialize the counter

		    images.each(function() {
		        if( this.complete ) {
		            imageLoaded.call( this );
		        } else {
		            $(this).one('load', imageLoaded);
		        }
		    });
		});

	</script>
